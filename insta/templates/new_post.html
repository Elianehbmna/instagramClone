{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New post</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}

</head>

<body>
  <div class="jumbotron">
  <form  action="{%url 'new-post'%}" method="post" enctype="multipart/form-data" style="padding-left: 6%;padding-right:10%; padding-bottom: 20%">
    {%csrf_token%}
    
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  
  </form>
</div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
<!-- (profile.html) -->
